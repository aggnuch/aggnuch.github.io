		<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

	</head>
	<body onload="generateSentence()">
		<div id="holder">
			<div class="absolute" id="sentenceHolder">
				<div class="absolute" id="op"></div>
				<p class="absolute" id="sentence"></p>
			</div>
		</div>
		<div id="likeSee">
			<p onclick="alerted()">Like what you see?</p>
		</div>
		<div id="alertHolder">
			<div class="absolute" id="alert">
				<b>Image Source:</b><p id="imgSrc"></p>
				<b>Font Used:</b><p id="fontSrc"></p>
				<p id="close" onclick="isara()">Close</p>
			</div>
		</div>
	</body>
</html>
